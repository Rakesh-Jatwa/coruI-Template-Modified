<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-8" style="margin-top: -300px;">
          <div class="card-group">
            <div class="card p-4">
              <div class="card-body">
                <form [formGroup]="LoginFrom" (ngSubmit)="onSubmit(LoginFrom.value)">
                  <h1>Login</h1>
                  <p class="text-muted">Sign In to your account</p>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-user"></i></span>
                    </div>
                    <input type="text" class="form-control" placeholder="Username" autocomplete="username"
                      formControlName="username" required>
                  </div>
                  <div class="input-group mb-4">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-lock"></i></span>
                    </div>
                    <input type="password" class="form-control" placeholder="Password" autocomplete="current-password"
                      formControlName="password" required>
                  </div>
                  <div class="row">
                    <div class="col-6">
                      <button type="submit" class="btn btn-primary px-4">Login</button>
                    </div>
                    <div class="col-6 text-right">
                      <button type="submit" class="btn btn-link px-0">Forgot password?</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
            <div class="card text-white bg-primary py-5 d-md-down-none" style="width:44%;margin:auto">
              <div class="card-body text-center">
                <div>
                  <h2>Sign up</h2>
                  <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut
                    labore et dolore magna aliqua.</p>
                  <button type="button" class="btn btn-primary active mt-3" (click)="RegisterPage()">Register
                    Now!</button>
                </div><br>
                <button type="button" class="btn btn-danger" (click)="googleLogin()"><i
                    class="fa fa-google"></i></button>
                <button type="button" class="btn btn-primary" (click)="facebookLogin()"><i
                    class="fa fa-facebook"></i></button>
                <button type="button" class="btn btn-info" (click)="linkedIndLogin()"><i
                    class="fa fa-linkedin"></i></button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
<div class="card" style="width: 500px;height: 500px; color: aquamarine;" *ngIf="user.photoUrl">
  <img [src]="user.photoUrl">
  <h4>{{user.name}}</h4>
  <p>{{user.email}}</p>
</div>
